<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>audio:</p>
    <audio controls>
        <source src="./sample.mp3">
    </audio>
    <br><br>
    <p>video:</p>
    <video controls height="100" >
        <source src="./sample.mp4">
    </video>
    <br>
    <p>picture:</p>
    <picture>
        <source srcset="./sample1.jpg" media="(min-width:700px)" height="200">
        <source srcset="./sample3.JPG" media="(min-width:600px)" height="200">
        <img src="./sample2.JPG" height="200">
    </picture>
    <br><br>
    <p>youtube:</p>
    <iframe width="500" height="250" src="https://www.youtube.com/embed/t0Q2otsqC4I?si=uMNq6LcN46Wx8WFH" title="YouTube video player" frameborder="10" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <br><br>
    <p>pdf:</p>
    <iframe src="./Array - day 1.pdf" frameborder="100" height="500" width="1000"></iframe>
   
</body>
</html>
