<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
      <div class="box1">
        <p>Your Result
        </p>
        <div>
            <h1>76</h1>
            <p>of 100</p>
        </div>
        <h4>Great</h4>
        <h2>You scored higher than 65% of the people who have taken these tests</h2>
        
      </div>
      <div class="box2">
        <h1>Summary</h1>
        <div class="box11">
          <div class="box111">Reaction</div>
          <div><b>80</b>/100</div>
        </div>
        <div class="box22"> 
          <div class="box221">Memory</div>
          <div><b>92</b>/100</div>
        </div>
        <div class="box3">
          <div class="box31">Verbal</div>
          <div><b>61</b>/100</div>
        </div>
        <div class="box4"> 
          <div class="box41">Visual</div>
          <div><b>72</b>/100</div>
        </div>
      <button>continue</button>
      </div>
  </div>
</body>
</html>
